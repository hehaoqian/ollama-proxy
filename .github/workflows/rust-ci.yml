name: Rust CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual triggering

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"  # Treat warnings as errors

jobs:
  check:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Check with Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings

      - name: Run publish dry-run
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --dry-run

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps --all-features --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"  # Treat doc warnings as errors

  msrv:
    name: Test Minimum Supported Rust Version (MSRV)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Extract MSRV from Cargo.toml
        id: msrv
        run: |
          MSRV=$(grep -E '^rust-version\s*=' Cargo.toml | head -n1 | sed -E 's/.*=\s*"([^"]+)".*/\1/')
          if [ -z "$MSRV" ]; then
            echo "MSRV not found in Cargo.toml"
            exit 1
          fi
          echo "msrv=$MSRV" >> $GITHUB_OUTPUT

      - name: Install MSRV toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ steps.msrv.outputs.msrv }}
          override: true

      - name: Check with MSRV
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

      - name: Test with MSRV
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
